spring:
  application:
    name: book-service
  datasource:
    url: jdbc:mariadb://dev.macacolabs.site:3306/readwedb
    username: readwe
    password: readwe
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  data:
    redis:
      host: dev.macacolabs.site
      port: 6789

server:
  port: 0

jwt:
  secret: aVeryLongAndSecureSecretKeyForHS256AlgorithmThatMustBeAtLeast32Bytes

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  cache:
    disabled: true
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha