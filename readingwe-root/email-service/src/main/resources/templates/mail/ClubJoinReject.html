<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클럽 가입 거절</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 40px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <!-- Header -->
                <tr>
                    <td style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 40px 30px; text-align: center;">
                        <h1 style="color: #ffffff; margin: 0; font-size: 28px;">가입 신청 결과 안내</h1>
                    </td>
                </tr>

                <!-- Content -->
                <tr>
                    <td style="padding: 40px 30px;">
                        <p style="color: #333333; font-size: 16px; line-height: 1.6; margin: 0 0 20px;">
                            안녕하세요,
                        </p>
                        <p style="color: #666666; font-size: 15px; line-height: 1.6; margin: 0 0 30px;">
                            <strong th:text="${clubName}">클럽명</strong>에 신청하신 가입 건에 대해 안내드립니다.
                        </p>

                        <div style="background-color: #f8d7da; border-left: 4px solid #dc3545; border-radius: 4px; padding: 20px; margin: 20px 0;">
                            <p style="color: #721c24; font-size: 14px; margin: 0 0 10px; font-weight: bold;">
                                가입 신청이 거절되었습니다.
                            </p>
                            <p style="color: #721c24; font-size: 13px; margin: 0; line-height: 1.6;">
                                <strong>사유:</strong><br>
                                <span th:text="${reason}">거절 사유가 여기에 표시됩니다.</span>
                            </p>
                        </div>

                        <p style="color: #666666; font-size: 14px; line-height: 1.6; margin: 30px 0 0;">
                            궁금하신 점이 있으시다면 클럽 관리자에게 문의해주세요.<br>
                            다른 멋진 클럽들도 많으니 계속 탐색해보세요! 💪
                        </p>

                        <div style="text-align: center; margin: 30px 0;">
                            <a href="#" style="display: inline-block; background-color: #667eea; color: #ffffff; text-decoration: none; padding: 12px 30px; border-radius: 6px; font-size: 15px; font-weight: bold;">
                                다른 클럽 둘러보기
                            </a>
                        </div>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="background-color: #f8f9fa; padding: 20px 30px; text-align: center; border-top: 1px solid #e9ecef;">
                        <p style="color: #999999; font-size: 12px; margin: 0;">
                            © 2024 Your Service. All rights reserved.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
