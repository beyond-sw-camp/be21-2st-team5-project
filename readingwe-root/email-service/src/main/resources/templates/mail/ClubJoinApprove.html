<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클럽 가입 승인</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 40px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <!-- Header -->
                <tr>
                    <td style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); padding: 40px 30px; text-align: center;">
                        <div style="font-size: 48px; margin-bottom: 10px;">🎊</div>
                        <h1 style="color: #ffffff; margin: 0; font-size: 28px;">가입 승인 완료!</h1>
                    </td>
                </tr>

                <!-- Content -->
                <tr>
                    <td style="padding: 40px 30px;">
                        <p style="color: #333333; font-size: 16px; line-height: 1.6; margin: 0 0 20px;">
                            축하합니다! 🎉
                        </p>
                        <p style="color: #666666; font-size: 15px; line-height: 1.6; margin: 0 0 30px;">
                            <strong th:text="${clubName}">클럽명</strong>의 회원이 되신 것을 환영합니다!
                        </p>

                        <div style="background-color: #d4edda; border-left: 4px solid #28a745; border-radius: 4px; padding: 20px; margin: 20px 0;">
                            <p style="color: #155724; font-size: 14px; margin: 0; line-height: 1.6;">
                                ✅ 가입 신청이 승인되었습니다.<br>
                                이제 클럽의 모든 활동에 참여하실 수 있습니다.
                            </p>
                        </div>

                        <div style="text-align: center; margin: 30px 0;">
                            <a href="#" style="display: inline-block; background-color: #28a745; color: #ffffff; text-decoration: none; padding: 15px 40px; border-radius: 6px; font-size: 16px; font-weight: bold;">
                                클럽 페이지로 이동
                            </a>
                        </div>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="background-color: #f8f9fa; padding: 20px 30px; text-align: center; border-top: 1px solid #e9ecef;">
                        <p style="color: #999999; font-size: 12px; margin: 0;">
                            © 2024 Your Service. All rights reserved.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
