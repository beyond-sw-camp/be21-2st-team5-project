<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 40px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <!-- Header -->
                <tr>
                    <td style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); padding: 40px 30px; text-align: center;">
                        <h1 style="color: #ffffff; margin: 0; font-size: 28px;">아이디 찾기 결과 🔍</h1>
                    </td>
                </tr>

                <!-- Content -->
                <tr>
                    <td style="padding: 40px 30px;">
                        <p style="color: #333333; font-size: 16px; line-height: 1.6; margin: 0 0 20px;">
                            요청하신 이메일로 등록된 아이디 목록입니다.
                        </p>

                        <!-- Username List -->
                        <div style="background-color: #f8f9fa; border-left: 4px solid #11998e; border-radius: 4px; padding: 20px; margin: 20px 0;">
                            <p style="color: #666666; font-size: 14px; margin: 0 0 15px; font-weight: bold;">등록된 아이디</p>
                            <ul style="margin: 0; padding-left: 20px;">
                                <li th:each="username : ${usernames}"
                                    style="color: #333333; font-size: 16px; padding: 8px 0; list-style-type: none;">
                                    📌 <strong th:text="${username}">username</strong>
                                </li>
                            </ul>
                        </div>

                        <div style="text-align: center; margin-top: 30px;">
                            <a href="#" style="display: inline-block; background-color: #11998e; color: #ffffff; text-decoration: none; padding: 12px 30px; border-radius: 6px; font-size: 15px; font-weight: bold;">
                                로그인하러 가기
                            </a>
                        </div>

                        <p style="color: #999999; font-size: 13px; line-height: 1.6; margin: 30px 0 0; text-align: center;">
                            본인이 요청하지 않았다면 이 메일을 무시하셔도 됩니다.
                        </p>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="background-color: #f8f9fa; padding: 20px 30px; text-align: center; border-top: 1px solid #e9ecef;">
                        <p style="color: #999999; font-size: 12px; margin: 0;">
                            © 2024 Your Service. All rights reserved.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
