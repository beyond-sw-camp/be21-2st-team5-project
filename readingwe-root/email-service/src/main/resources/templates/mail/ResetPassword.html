<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 40px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <!-- Header -->
                <tr>
                    <td style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); padding: 40px 30px; text-align: center;">
                        <h1 style="color: #ffffff; margin: 0; font-size: 28px;">비밀번호 재설정 🔐</h1>
                    </td>
                </tr>

                <!-- Content -->
                <tr>
                    <td style="padding: 40px 30px;">
                        <p style="color: #333333; font-size: 16px; line-height: 1.6; margin: 0 0 20px;">
                            비밀번호 재설정 요청을 받았습니다.
                        </p>
                        <p style="color: #666666; font-size: 15px; line-height: 1.6; margin: 0 0 30px;">
                            아래 버튼을 클릭하여 새로운 비밀번호를 설정해주세요.
                        </p>

                        <!-- Reset Button -->
                        <div style="text-align: center; margin: 30px 0;">
                            <a th:href="@{'https://yourservice.com/reset-password?token=' + ${resetToken}}"
                               style="display: inline-block; background-color: #f5576c; color: #ffffff; text-decoration: none; padding: 15px 40px; border-radius: 6px; font-size: 16px; font-weight: bold;">
                                비밀번호 재설정하기
                            </a>
                        </div>

                        <div style="background-color: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px; padding: 15px; margin: 30px 0;">
                            <p style="color: #856404; font-size: 13px; margin: 0; line-height: 1.6;">
                                ⚠️ <strong>보안 안내</strong><br>
                                • 이 링크는 1시간 동안 유효합니다<br>
                                • 본인이 요청하지 않았다면 즉시 비밀번호를 변경해주세요<br>
                                • 링크를 타인과 공유하지 마세요
                            </p>
                        </div>

                        <p style="color: #999999; font-size: 12px; line-height: 1.6; margin: 20px 0 0;">
                            버튼이 작동하지 않으면 아래 링크를 복사하여 브라우저에 붙여넣으세요:<br>
                            <span th:text="'https://yourservice.com/reset-password?token=' + ${resetToken}" style="color: #667eea; word-break: break-all;">링크</span>
                        </p>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="background-color: #f8f9fa; padding: 20px 30px; text-align: center; border-top: 1px solid #e9ecef;">
                        <p style="color: #999999; font-size: 12px; margin: 0;">
                            © 2024 Your Service. All rights reserved.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
